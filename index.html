<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
        <p>Made by Nathan Baylon</p>
    </header>
    
    <div class="main">
        
        <div class="input left">
            <h2>Player</h2>
            <button id="rock-user" class="game-button"><img src="images/rock.png" alt="rock" class="game-image"></button>
            <button id="paper-user" class="game-button"><img src="images/paper.png" alt="paper" class="game-image"></button>
            <button id="scissors-user" class="game-button"><img src="images/scissors.png" alt="scissors" class="game-image"></button>
        </div>
        <div class="middle">
            <div id="result-text">
                Click to make a move!
            </div>
            <h2 class="score-heading">Score</h2>
            <div class="score">
                <h2 class="score-text">Player: <span id="player-score">0</span></h2>
                <h2 class="score-text">Draw: <span id="draw-score">0</span></h2>
                <h2 class="score-text">Computer: <span id="computer-score">0</span></h2>
            </div>
        </div>
        <div class="input right">
            <h2>Computer</h2>
            <button class="game-button"><img src="images/rock.png" alt="rock" class="game-image"></button>
            <button class="game-button"><img src="images/paper.png" alt="paper" class="game-image"></button>
            <button class="game-button"><img src="images/scissors.png" alt="scissors" class="game-image"></button>
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
