<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <p>Open the console to play!</p>

    <script>
        // Computer chooses from Rock, Paper or Scissors
        function computerPlay() {
            var selection = Math.floor(Math.random() * 3);

            switch(selection) {
                case 0: 
                    return 'Rock';
                    break;
                case 1: 
                    return 'Paper';
                    break;
                case 2:
                    return 'Scissors';
                    break;
            }
        }

        // Plays a round and returns a string dependent on who won
        function playRound(playerSelection, computerSelection) {
            if((playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'scissors' && computerSelection === 'paper') ||
                (playerSelection === 'paper' && computerSelection === 'rock')) {
                return ("You Win! " + playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase()
                + " beats " + computerSelection[0].toUpperCase() + computerSelection.slice(1).toLowerCase());
            } else if(playerSelection === computerSelection) {
                return ("It's a draw!")
            } else {
                return ("You Lose! " + computerSelection[0].toUpperCase() + computerSelection.slice(1).toLowerCase()
                + " beats " + playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase());
            }
        }

        // Plays five rounds and handles user input
        function game() {
            for(var i = 0; i < 5; i++) {
                var playerSelection = prompt("Type: Scissors, Paper or Rock");
                var computerSelection = computerPlay();

                var playerStr = playerSelection.toLowerCase();
                var computerStr = computerSelection.toLowerCase();
                if(['scissors', 'paper', 'rock'].indexOf(playerStr) === -1) {
                    console.log("Please choose either: Scissors, Paper or Rock");
                } else {
                    console.log(playRound(playerStr, computerStr));
                }
            }
        }

        game();
    </script>
</body>
</html>
